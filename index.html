<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Image Target to SLAM</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
  
  <script src="components.js"></script>
  
  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

  <!-- https://github.com/nikolaiwarner/aframe-chromakey-material/blob/master/README.md -->
  <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=cJkCDSIyY97VVnWDHNDnpbgth8DbpknjDxbna3eNpcTQEKQslvLKEAfJhpReqTzIHJSwzY"></script>
  
  <link href="main.css" rel="stylesheet" type="text/css">

</head>

<body> 
  
  <div id="shake-tree" style="display: none;">
    <h2>
      
    </h2>
  </div>
  
  <a-scene
    xrweb
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <video
        id="alpha-video"
        autoplay
        playsinline
        crossorigin="anonymous"
        loop="true"
        src="../targets/dragaoverde.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
      target-video="name: marcado; video: #alpha-video;"
      material="shader: chromakey; src: #alpha-video; color: 0.0 1.0 0.0"
      geometry="primitive: plane; height: 1.8; width: 4.14;">
    </a-entity>
    

  </a-scene>

</body>
</html>
