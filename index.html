<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Image Target to SLAM</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
  
  <script src="components.js"></script>
  
  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=cJkCDSIyY97VVnWDHNDnpbgth8DbpknjDxbna3eNpcTQEKQslvLKEAfJhpReqTzIHJSwzY"></script>
  
  <link href="main.css" rel="stylesheet" type="text/css">

</head>

<body> 
  
  <div id="shake-tree" style="display: none;">
    <h2>
      
    </h2>
  </div>
  
  <a-scene
    xrweb
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="palm-glb" src="https://cdn.glitch.com/494c7ded-9647-48fc-9b25-ce3a60de243b%2Fmapa_300.glb"></a-asset-item>
      
    </a-assets>
    
    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>
    <a-light type="ambient" intensity="1" color="#92DFF3"></a-light>
    <a-entity physics-image-target="name:marcado" visible="false">
      <!--a-entity id="palm" gltf-model="#palm-glb" class="cantap" rotation="45 0 0"></a-entity>
      <a-entity id="attachment" position="0 0.1 0.8"></a-entity-->
      
      <a-video src="https://cdn.glitch.com/494c7ded-9647-48fc-9b25-ce3a60de243b%2Frappi_m.mp4" width="1.6" height="0.85"></a-video>
     
    </a-entity>
    
        
    

    

  </a-scene>

</body>
</html>
